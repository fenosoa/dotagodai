<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Path viewer</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #eee;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      h1 {
        margin-top: 8px;
        margin-bottom: 4px;
        font-size: 20px;
      }

      #controls {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      canvas {
        border: 1px solid #444;
        image-rendering: crisp-edges;
      }

      #stats {
        margin-top: 4px;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        gap: 2px;
      }

      /* LH très visible */
      #stats .lh-highlight {
        font-size: 32px;
        font-weight: 700;
        color: #ffeb3b; /* valeur par défaut, override en inline pour vert/bleu */
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
        letter-spacing: 1px;
      }

      #stats .gold-total {
        margin-top: 2px;
        font-size: 20px;
      }

      /* Une donnée = une ligne, labels à gauche, % à droite */
      #stats .gold-row {
        display: flex;
        justify-content: space-between;
        width: 260px; /* ajustez si nécessaire */
        font-size: 18px;
      }

      #stats .gold-label {
        font-weight: 500;
      }

      #stats .gold-value {
        font-variant-numeric: tabular-nums;
      }

      button {
        cursor: pointer;
        padding: 4px 8px;
        background: #333;
        color: #eee;
        border: 1px solid #555;
        border-radius: 4px;
      }

      .speed-label {
        padding: 4px 12px;
        background: #222;
        border: 1px solid #444;
        border-radius: 4px;
        font-weight: bold;
        min-width: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 id="titleHeader">Path viewer</h1>

    <canvas id="mapCanvas"></canvas>

    <div id="controls">
      <button id="playPauseBtn">Play</button>

      <input id="timeSlider" type="range" min="0" max="1" step="0.001" value="0" />

      <span id="timeLabel">00:00</span>

      <button id="speedMinusBtn">−</button>
      <span id="speedBtn" class="speed-label">1x</span>
      <button id="speedPlusBtn">+</button>
    </div>

    <div id="stats"></div>

    <script src="viewer.js"></script>
  </body>
</html>
