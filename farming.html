<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Path viewer</title>
    <style>
      body {
        margin: 0;
        background: #111;
        color: #eee;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      #controls {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      canvas {
        border: 1px solid #444;
        image-rendering: crisp-edges;
      }
      #stats {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Path viewer</h1>
    <canvas id="mapCanvas"></canvas>
    <div id="controls">
        <button id="playPauseBtn">Play</button>
        <input id="timeSlider" type="range" min="0" max="1" step="0.001" value="0" />
        <span id="timeLabel">00:00</span>
        <button id="speedBtn">1x</button>
    </div>
    <div id="stats"></div>
    <script src="viewer.js"></script>
  </body>
</html>
