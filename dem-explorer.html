<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explorateur de fichiers .dem pour les replays Dota 2">
    <title>Explorateur de Replays Dota 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dem-explorer.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Explorateur de Replays
                </h1>
                <p class="subtitle">Parcourez vos fichiers .dem Dota 2</p>
            </div>
        </header>

        <!-- Upload Area -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                </svg>
                <h2 class="upload-title">Scannez un répertoire de replays</h2>
                <p class="upload-description">Sélectionnez un dossier contenant vos fichiers .dem</p>
                <input type="file" id="fileInput" webkitdirectory directory multiple style="display: none;">
                <div class="button-group">
                    <button class="browse-btn" id="browseBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                        </svg>
                        Sélectionner un dossier
                    </button>
                    <button class="browse-btn secondary" id="scanDotaBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 6v6l4 2" />
                        </svg>
                        Scanner dossier Dota 2
                    </button>
                </div>
            </div>
        </section>

        <!-- Search Bar -->
        <section class="search-section" id="searchSection" style="display: none;">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.35-4.35" />
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un replay...">
            </div>
        </section>

        <!-- File List -->
        <section class="files-section" id="filesSection" style="display: none;">
            <div class="files-header">
                <h2 class="files-title">Replays trouvés (<span id="fileCount">0</span>)</h2>
                <div class="view-options">
                    <button class="view-btn active" id="gridViewBtn" title="Vue grille">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                            <rect x="3" y="14" width="7" height="7" />
                        </svg>
                    </button>
                    <button class="view-btn" id="listViewBtn" title="Vue liste">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6" />
                            <line x1="8" y1="12" x2="21" y2="12" />
                            <line x1="8" y1="18" x2="21" y2="18" />
                            <line x1="3" y1="6" x2="3.01" y2="6" />
                            <line x1="3" y1="12" x2="3.01" y2="12" />
                            <line x1="3" y1="18" x2="3.01" y2="18" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="files-grid" id="filesList"></div>
        </section>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <h3 class="empty-title">Aucun replay trouvé</h3>
            <p class="empty-description">Essayez une autre recherche ou ajoutez de nouveaux fichiers</p>
        </div>
    </div>

    <script src="dem-explorer.js"></script>
</body>

</html>
